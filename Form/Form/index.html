<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF=8">
    <title> ZENVA FORM</title>
    <style>

    </style>

<body>
    <div id="divwrapper">
        <h2>My Form</h2>
        <form id="formwrapper">
            <section id="left-column">
                <fieldset>
                    <p>
                        <legend>Block one</legend>
                        <input id="firstname" name="firstname" text="text" placeholder="firstname" autofocus required>
                        <input id="lastname" name="lastname" text="text" placeholder="lastname" required>
                        <input id="email" name="email" text="email" placeholder="email@some.com" required>
                        <input id="url" name="url" text="url" placeholder="URL" required>
                    </p>
                    <p>
                        <label for="Username">Username:</label>
                        <input id="Username" name="Username" text="text">
                        <label for="password">Password:</label>
                        <input id="password" name="firstname" text="text">


                    </p>
                </fieldset>
                <fieldset>
                    <legend>Block two</legend>
                </fieldset>
            </section>
            <section id="right-column">
                <fieldset>
                    <legend>Block three</legend>
                    <p>


                        <span><input type='radio' name="color" value="red">Red</span>
                        <span><input type='radio' name="color" value="green">Green</span>
                        <span><input type='radio' name="color" value="blue">Blue</span>
                        <span><input type='radio' name="color" value="black">Black</span>
                        <span><input type='radio' name="color" value="yellow">Yellow</span>

                    </p>
                    <p>
                        <span><input type="checkbox" name="fruit" value="apple">Apple</span>
                        <span><input type="checkbox" name="fruit" value="orange">Orange</span>
                        <span><input type="checkbox" name="fruit" value="banana">Banana</span>
                        <span><input type="checkbox" name="fruit" value="Guava">Guava</span>
                        <span><input type="checkbox" name="fruit" value="Plum">Plum</span>
                        <span><input type="checkbox" name="fruit" value="Strawbery">Strawbery</span>

                    </p>
                </fieldset>
                <fieldset>
                    <legend>Block four</legend>
                    <textarea rows="4" cols="48" placeholder="What did you do today?"></textarea>
                    <p><input type="submit" value="Submit"></p>
                </fieldset>
            </section>


        </form>
    </div>



</body>
</head>

</html>
